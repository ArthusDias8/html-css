<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /*flex-wrap: wrap;*/
            justify-content: space-between;
            align-items: center;
            height: 300px;
            background-color: blue;
        }
        .elemento {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="elemento">
        DIV
    </div>
    <div class="elemento">
        DIV
    </div>
</div>

</body>
</html>
